  <body>
    <div id="header">
      <img src="https://www.purdue.edu/purdue/images/logo.png" style="size:70%"/>
    </div>
    <table style="width: 70%; float:left; display:inline border: 1px solid black">
      <th>Name</th>
      <th>GPA</th>
      <th>GRE_V</th>
      <th>GRE_Q</th>
      <th>Essay</th>
      <th>Recom</th>
    </table>
 
    <img id="picture" src="https://krannertlife.purdue.edu/wp-content/uploads/2013/07/Purdue-Students-life.jpg" style="float:right; display:inline; width:30%"/>

    <Script type="text/javascript">
      d3.json("https://hivelab.org/static/students.json",function(data){
        for(var i=0; i<data.length; i++){
          var row=d3.select("tbody").append("tr");
          row.append("tr").text(data[i].Name);
          .append("tr").text(data[i].GPA)
          .append("tr").text(data[i].GRE_V)
          .append("tr").text(data[i].GRE_Q)
          .append("tr").text(data[i].Essay)
          .append("tr").text(data[i].Recom);
          };
        });
    
    </Script>
  </body>
